<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Интерактивная страница</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arimo, sans-serif;
        background: linear-gradient(#e63946, #2a9d8f);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Белый блок */
    .container {
        width: 850px;
        height: 520px;
        background: white;
        border-radius: 20px;
        padding: 25px;
        position: relative;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        overflow: hidden;
    }

    /* Девочка */
    .girl {
        position: absolute;
        bottom: 0;
        left: 120px;
        width: 240px;
        transition: 0.6s;
    }

    /* Поза упавшая */
    .girl.fallen {
        transform: translateY(40px) rotate(90deg);
    }

    /* Энергетик */
    .drink {
        position: absolute;
        width: 120px;
        right: 80px;
        top: 200px;
        cursor: grab;
    }

    /* Облачко текста */
    .bubble {
        position: absolute;
        top: 40px;
        left: 150px;
        width: 280px;
        background: #ffffff;
        border-radius: 20px;
        padding: 15px;
        font-size: 1.1rem;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
        opacity: 0;
        transition: 0.3s;
    }

    .bubble.show {
        opacity: 1;
    }

    /* Кнопки */
    .btns {
        position: absolute;
        bottom: 20px;
        right: 20px;
        display: flex;
        gap: 20px;
    }

    button {
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        background: #2a9d8f;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #248a7c;
    }
</style>
</head>
<body>

<div class="container">
    <!-- Облачко -->
    <div class="bubble" id="bubble">Что это? Энергетик?..</div>

    <!-- Девочка (стоя) -->
    <img src="img/gfgfgf.jpeg" id="girl" class="girl">

    <!-- Энергетик -->
    <img src="img/energy.png" id="drink" class="drink">

    <div class="btns">
        <button onclick="page2.html">Назад</button>
        <button onclick="page4.html">Дальше</button>
    </div>
</div>

<script>
    let drink = document.getElementById("drink");
    let girl = document.getElementById("girl");
    let bubble = document.getElementById("bubble");

    let offsetX, offsetY;
    let dragging = false;

    drink.addEventListener("mousedown", function(e) {
        dragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
        drink.style.cursor = "grabbing";
    });

    document.addEventListener("mouseup", function() {
        dragging = false;
        drink.style.cursor = "grab";

        // Проверка столкновения с девочкой
        let d = drink.getBoundingClientRect();
        let g = girl.getBoundingClientRect();

        let overlap = !(
            d.right < g.left ||
            d.left > g.right ||
            d.bottom < g.top ||
            d.top > g.bottom
        );

        if (overlap) {
            girl.classList.add("fallen");
            bubble.innerHTML = "Мне плохо…";
            bubble.classList.add("show");
        }
    });

    document.addEventListener("mousemove", function(e) {
        if (dragging) {
            drink.style.left = (e.pageX - offsetX) + "px";
            drink.style.top = (e.pageY - offsetY) + "px";
        }
    });
</script>

</body>
</html>
