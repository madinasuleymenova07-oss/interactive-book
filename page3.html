<script>
const girl = document.getElementById("girl");
const energy = document.getElementById("energy");
const bubble = document.getElementById("bubble");

let offsetX, offsetY;

energy.addEventListener("mousedown", startDrag);
energy.addEventListener("touchstart", startDrag);

function startDrag(e) {
  e.preventDefault();

  offsetX = posX - energy.offsetLeft;
  offsetY = posY - energy.offsetTop;

  document.addEventListener("mousemove", drag);
  document.addEventListener("mouseup", stopDrag);

  document.addEventListener("touchmove", drag);
  document.addEventListener("touchend", stopDrag);
}

function drag(e) {
  const x = (e.touches ? e.touches[0].clientX : e.clientX) - offsetX;
  const y = (e.touches ? e.touches[0].clientY : e.clientY) - offsetY;

  energy.style.left = x + "px";
  energy.style.top = y + "px";

  checkCollision();
}

function stopDrag() {
  document.removeEventListener("mousemove", drag);
  document.removeEventListener("mouseup", stopDrag);

  document.removeEventListener("touchmove", drag);
  document.removeEventListener("touchend", stopDrag);
}

function checkCollision() {
  const g = girl.getBoundingClientRect();
  const e = energy.getBoundingClientRect();

  if (
    e.right > g.left &&
    e.left < g.right &&
    e.bottom > g.top &&
    e.top < g.bottom
  ) {
    girl.src = "img/girl3.png";  // –ø—Ä–æ—Å—Ç–æ —Å–º–µ–Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫–∏
    bubble.style.display = "block";
  }
}
