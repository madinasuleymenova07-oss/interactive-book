<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Страница 1</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #fff1eb, #ace0f9);
    display: flex;
    justify-content: center;
    padding-top: 60px;  /* даёт пространство сверху */
}

/* ——————————————————————————————
   ГЛАВНОЕ: БОЛЬШОЕ БЕЛОЕ ОКНО
—————————————————————————————— */
.page {
    width: 90%;               /* адаптивно */
    max-width: 480px;         /* шире */
    min-height: 75vh;         /* окно занимает 75% экрана — БОЛЬШОЕ */
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    padding: 30px;
    box-sizing: border-box;
}

/* Анимация плавного появления текста */
.text-animated {
    opacity: 0;
    animation: fadeIn 1.2s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
}
