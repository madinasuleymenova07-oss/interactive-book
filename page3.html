<style>
  @import url('https://fonts.googleapis.com/css2?family=Comfortaa&display=swap');
  body {
    margin: 0;
    font-family: 'Comfortaa', cursive, Arial, sans-serif;
    background: linear-gradient(120deg, #fff1eb, #ace0f9);

  }
  .page {
    width: 520px;

  }
  h2 {

    margin-bottom: 12px;
  }
  p {
    font-size: 1.1rem;
    color: #555;
    margin-bottom: 30px;
  }
  #person {
    width: 140px;
    height: 210px;
    background: url('https://i.imgur.com/b7X9Z3m.png') no-repeat center/contain;
    margin: 0 auto 30px;

  }
  .object {
    width: 60px;

    background: #ccc;
    border-radius: 10px;
    position: absolute;
    cursor: grab;
    user-select: none;

  }
  .object:active {

  }
  #cigarette {
    top: 350px;

  }
  #soda {
    top: 400px;
    left: 80px;
    background: url('https://i.imgur.com/Ey6G0Qp.png') no-repeat center/contain;
  }
  #smoke {
    width: 80px;
    height: 80px;
    background: radial-gradient(circle, rgba(0,0,0,0.7) 0%, transparent 70%);
    position: absolute;
    top: 320px;
    left: 185px;
    border-radius: 50%;
    animation: smoke 1.2s infinite alternate;
    pointer-events: none;
  }
  #trash {
    width: 80px;
    height: 80px;
    background: url('https://i.imgur.com/y3H2bGU.png') no-repeat center/contain;
    position: absolute;
    bottom: 25px;
    left: 220px;
  }
  .nav {
    position: absolute;
    bottom: 25px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 30px;

  }
  .btn {
    padding: 14px 28px;
    background: #6c63ff;
    color: white;
    text-decoration: none;
    border-radius: 30px;
    font-size: 1.1rem;
    box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  .btn:hover {
    background: #554ee0;
    box-shadow: 0 8px 20px rgba(85, 78, 224, 0.6);
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: scale(0.95);}
    to {opacity: 1; transform: scale(1);}
  }
  @keyframes smoke {
    0% {transform: translateY(0) scale(1); opacity: 0.8;}
    100% {transform: translateY(-40px) scale(1.3); opacity: 0;}
  }
</style>
</head>
<body>
<div class="page">
  <h2>üö≠ –ü–æ–º–æ–≥–∏ —É–±—Ä–∞—Ç—å –≤—Ä–µ–¥–Ω—ã–µ –ø—Ä–∏–≤—ã—á–∫–∏</h2>
  <p>–ü–µ—Ä–µ—Ç–∞—â–∏ –æ–±—ä–µ–∫—Ç—ã –≤ –∫–æ—Ä–∑–∏–Ω—É, —á—Ç–æ–±—ã –ø–µ—Ä—Å–æ–Ω–∞–∂ —Å—Ç–∞–ª –∑–¥–æ—Ä–æ–≤—ã–º.</p>
  <div id="person"></div>
  <div id="cigarette" class="object" draggable="true" tabindex="0" aria-label="–°–∏–≥–∞—Ä–µ—Ç–∞"></div>
  <div id="soda" class="object" draggable="true" tabindex="0" aria-label="–ë—É—Ç—ã–ª–∫–∞ —Å —Å–æ–¥–æ–π"></div>
  <div id="smoke"></div>
  <div id="trash"></div>
  <div class="nav">
    <a class="btn" href="page2.html">‚Üê –ù–∞–∑–∞–¥</a>
    <a class="btn" href="page4.html">–î–∞–ª—å—à–µ ‚Üí</a>
  </div>
</div>

<script>
const objects = document.querySelectorAll('.object');
const trash = document.getElementById('trash');
const smoke = document.getElementById('smoke');

// –ú—ã—à–∏–Ω—ã–π drag-n-drop
objects.forEach(obj => {
  obj.addEventListener('dragstart', e => {
    e.dataTransfer.setData('text/plain', obj.id);
  });
});

trash.addEventListener('dragover', e => e.preventDefault());
trash.addEventListener('drop', e => {
  e.preventDefault();
  const id = e.dataTransfer.getData('text/plain');
  const obj = document.getElementById(id);
  obj.style.display = 'none';
  if (id === 'cigarette') smoke.style.display = 'none';
  alert('üéâ –û—Ç–ª–∏—á–Ω–æ! –û–±—ä–µ–∫—Ç —É–±—Ä–∞–Ω.');
});

// –ü–æ–¥–¥–µ—Ä–∂–∫–∞ drag –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö (—Ç–∞—á)
objects.forEach(obj => {
  let offsetX, offsetY;

  obj.addEventListener('touchstart', e => {
    const touch = e.touches[0];
    offsetX = touch.clientX - obj.getBoundingClientRect().left;
    offsetY = touch.clientY - obj.getBoundingClientRect().top;
    obj.style.position = 'fixed';
    obj.style.zIndex = 1000;
    obj.style.touchAction = 'none';
  });

  obj.addEventListener('touchmove', e => {
    e.preventDefault();
    const touch = e.touches[0];
    obj.style.left = (touch.clientX - offsetX) + 'px';
    obj.style.top = (touch.clientY - offsetY) + 'px';
  });

  obj.addEventListener('touchend', e => {
    const trashRect = trash.getBoundingClientRect();
    const objRect = obj.getBoundingClientRect();

    if (
      objRect.right > trashRect.left &&
      objRect.left < trashRect.right &&
      objRect.bottom > trashRect.top &&
      objRect.top < trashRect.bottom
    ) {
      obj.style.display = 'none';
      if (obj.id === 'cigarette') {
        smoke.style.display = 'none';
      }
      alert('üéâ –û—Ç–ª–∏—á–Ω–æ! –û–±—ä–µ–∫—Ç —É–±—Ä–∞–Ω.');
    } else {
      obj.style.position = '';
      obj.style.left = '';
      obj.style.top = '';
      obj.style.zIndex = '';
      obj.style.touchAction = '';
    }
  });
});
</script>
</body>
</html>
