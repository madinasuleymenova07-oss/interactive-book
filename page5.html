<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Видео по клику</title>

<style>
    body {
        font-family: 'Comfortaa', sans-serif;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .video-container {
        width: 300px; /* можно менять */
        cursor: pointer;
    }

    .video-container img,
    .video-container video {
        width: 100%;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
</style>
</head>

<body>

<div class="video-container">
    <!-- КАРТИНКА -->
    <img id="organism.img" src="img/organy.png" alt="organism">

    <!-- ВИДЕО -->
    <video id="organismVideo" style="display:none;">
        <source src="img/IMG_3204 (3).MP4" type="video/mp4">
    </video>
</div>
<!-- КНОПКИ -->
    <div class="btns">
        <button onclick="goBack(page4.html)">← Назад</button>
        <button onclick="goNext(page4.html)">Дальше →</button>
    </div>

</div>
<script>
    const img = document.getElementById("organism.img");
    const video = document.getElementById("organismVideo");

    img.onclick = function () {
        img.style.display = "none";
        video.style.display = "block";
        video.play();
    };
</script>

</body>
</html>
