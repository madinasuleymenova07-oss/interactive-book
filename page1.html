<style>

  /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä */

  #main-img {

  }

  /* –ö–Ω–æ–ø–∫–∏ */

    display: flex;

  }

    transition: 0.3s;
  }

  .btn:hover {
    background: #554ee0;
  }

</style>

<body>

<div class="card">
  <h1>üîç –ò–∑—É—á–∏ –æ—Ä–≥–∞–Ω–∏–∑–º</h1>
  <p>–ù–∞–≤–µ–¥–∏ –ª—É–ø—É, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å, —á—Ç–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –≤–Ω—É—Ç—Ä–∏ –æ—Ä–≥–∞–Ω–∏–∑–º–∞ –∫—É—Ä—è—â–µ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞.</p>

  <div class="container">
    <!-- –û–±—ã—á–Ω–æ–µ —Ç–µ–ª–æ -->
    <img id="main-img" src="img/goood.png" alt="–û–±—ã—á–Ω–æ–µ —Ç–µ–ª–æ">

    <!-- –õ—É–ø–∞ -->
    <div id="lens" class="magnifier"></div>
  </div>

  <div class="buttons">
    <a href="index.html" class="btn">‚Üê –ù–∞–∑–∞–¥</a>
    <a href="next.html" class="btn">–î–∞–ª—å—à–µ ‚Üí</a>
  </div>
</div>

<script>
const lens = document.getElementById("lens");
const img = document.getElementById("main-img");

/* üî• –ö–∞—Ä—Ç–∏–Ω–∫–∞ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏—Ö –æ—Ä–≥–∞–Ω–æ–≤ */
lens.style.backgroundImage = "url('img/bud.jpg')";

img.addEventListener("mousemove", moveLens);
img.addEventListener("touchmove", moveLens);

function moveLens(e) {
  e.preventDefault();

  const rect = img.getBoundingClientRect();
  const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
  const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

  lens.style.left = (x - lens.offsetWidth / 2) + "px";
  lens.style.top = (y - lens.offsetHeight / 2) + "px";
  lens.style.backgroundPosition = `-${x - 60}px -${y - 60}px`;
}
</script>
