<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°—Ç—Ä–∞–Ω–∏—Ü–∞ 2 - –ò–≥—Ä–∞</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #fff1eb, #ace0f9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .page {
      width: 500px;
      height: 600px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      padding: 20px;
      position: relative;
      animation: fadeIn 0.8s ease;
      text-align: center;
    }

    h2 {
      margin-top: 0;
    }

    #person {
      width: 100px;
      height: 150px;
      background: url('https://i.imgur.com/1gIhS3N.png') no-repeat center/contain;
      margin: 20px auto;
      position: relative;
    }

    .object {
      width: 40px;
      height: 20px;
      background: #ccc;
      border-radius: 5px;
      position: absolute;
      cursor: grab;
    }

    #cigarette { top: 250px; left: 200px; }
    #soda { top: 300px; left: 100px; background: #1e90ff; }

    #smoke {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, black 0%, transparent 70%);
      position: absolute;
      top: 220px;
      left: 195px;
      border-radius: 50%;
      animation: smoke 1s infinite alternate;
      pointer-events: none;
    }

    #trash {
      width: 60px;
      height: 60px;
      background: url('https://i.imgur.com/6kQfJ2Q.png') no-repeat center/contain;
      position: absolute;
      bottom: 20px;
      left: 220px;
    }

    .nav {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .btn {
      padding: 10px 18px;
      background: #6c63ff;
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes smoke {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-30px) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
<div class="page">
  <h2>üö≠ –ü–æ–º–æ–≥–∏ —É–±—Ä–∞—Ç—å –≤—Ä–µ–¥–Ω—ã–µ –ø—Ä–∏–≤—ã—á–∫–∏</h2>
  <p>–ü–µ—Ä–µ—Ç–∞—â–∏ –æ–±—ä–µ–∫—Ç—ã –≤ –∫–æ—Ä–∑–∏–Ω—É, —á—Ç–æ–±—ã –ø–µ—Ä—Å–æ–Ω–∞–∂ —Å—Ç–∞–ª –∑–¥–æ—Ä–æ–≤—ã–º.</p>

  <div id="person"></div>
  <div id="cigarette" class="object" draggable="true"></div>
  <div id="soda" class="object" draggable="true"></div>
  <div id="smoke"></div>
  <div id="trash"></div>

  <div class="nav">
    <a class="btn" href="page1.html">‚Üê –ù–∞–∑–∞–¥</a>
    <a class="btn" href="page3.html">–î–∞–ª—å—à–µ ‚Üí</a>
  </div>
</div>

<script>
  const objects = document.querySelectorAll('.object');
  const trash = document.getElementById('trash');
  const smoke = document.getElementById('smoke');

  objects.forEach(obj => {
    obj.addEventListener('dragstart', e => {
      e.dataTransfer.setData('text/plain', obj.id);
    });
  });

  trash.addEventListener('dragover', e => e.preventDefault());

  trash.addEventListener('drop', e => {
    e.preventDefault();
    const id = e.dataTransfer.getData('text/plain');
    const obj = document.getElementById(id);
    obj.style.display = 'none';

    // –µ—Å–ª–∏ —É–±—Ä–∞–Ω–∞ —Å–∏–≥–∞—Ä–µ—Ç–∞ ‚Äî —É–±–∏—Ä–∞–µ–º –¥—ã–º
    if(id === 'cigarette') smoke.style.display = 'none';

    alert('üéâ –û—Ç–ª–∏—á–Ω–æ! –û–±—ä–µ–∫—Ç —É–±—Ä–∞–Ω.');
  });
</script>

</body>
</html>
